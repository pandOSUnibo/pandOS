version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: Installing umps3
          command: |
            sudo add-apt-repository universe
            sudo apt update
            sudo add-apt-repository ppa:virtualsquare/umps
            sudo apt update
            sudo apt install umps3
      - run:
          name: Building
          command : |
            ./configure.sh
            ./build.sh

  docs:
    docker:
    - image: cimg/go:1.8
    steps:
      - attach_workspace:
          at: ./artifacts
      - checkout
      - run:
          name: Transferring docs
          command : |
            go get github.com/tcnksm/ghr
            VERSION=%(CIRCLE_BRANCH)
            cd ..
            git clone https://$GITHUB_PAT@github.com/pandOSUnibo/docs.git
            rm -rf docs/docs
            cp -r project/docs docs/docs
            cd docs
            git config --global user.email "marrosamuele@gmail.com"
            git config --global user.name "Samuele Marro"
            git add --all
            git commit -am "Updated docs" --allow-empty
            ghr -t ${GITHUB_PAT} -u pandOS -r docs -c master -delete ${VERSION} ./artifacts/
            

workflows:
  default:
    jobs:
      - docs:
          filters:
            tags:
              only: /\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
      - build