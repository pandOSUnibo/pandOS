version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: Installing umps3
          command: |
            sudo add-apt-repository universe
            sudo apt update
            sudo add-apt-repository ppa:virtualsquare/umps
            sudo apt update
            sudo apt install umps3
      - run:
          name: Building
          command : |
            ./configure.sh
            ./build.sh

  docs:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: Transferring docs
          command : |
            cd ..
            git clone https://$GITHUB_PAT@github.com/pandOSUnibo/docs.git
            rm -rf docs/docs
            cp -r project/docs docs/docs
            cd docs
            git config --global user.email "marrosamuele@gmail.com"
            git config --global user.name "Samuele Marro"
            git add --all
            git commit -am "Updated docs" --allow-empty
            echo "Il commit funziona"
            git tag -a $CIRCLE_BRANCH -m "Updated docs to version $CIRCLE_BRANCH"
            git push --follow-tags
            

workflows:
  default:
    jobs:
      - docs:
          filters:
            tags:
              only: /\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
      - build